repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: ruff check --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: ruff format
        language: system
        types: [python]
        pass_filenames: false

      - id: run-pytest
        name: pytest
        entry: pytest tests
        language: system
        types: [python]
        pass_filenames: false

      - id: check-confidential-patterns
        name: Confidential Pattern Check
        entry: python .pre_commit_hooks/check_confidential_patterns.py
        language: system
        types: [python]
