bridge:
  function:
    _target_: src.data.loader.bridges.rotor_sample_to_geometric.rotor_sample_to_geometric
    _partial_: true
  data_info:
    name: rotor37
    geometry_dimension: 3
    input_field_dim: 6
    input_scalar_dim: 2
    output_field_dim: 3
    output_scalar_dim: 3
loader:
  _target_: src.data.loader.hub_loader.HubLoader
  bridge: ${bridge.function}
  dataset_name: PLAID-datasets/Rotor37
  cache_dir: cached_datasets/Rotor37
  task_split:
  - train_1000
  - test
  processes_number: 1
scaler:
  _target_: src.data.scaler.StandardScaler
model:
  _target_: src.models.vits.flatformer_cls_less.FlatFormerCLSLess
  n_vertices_per_subdomain: 30
  n_head: 16
  dim_ff: 512
  num_layers: 5
  activation: gelu
  dropout: 0.1
  latent_dim: 1024
  input_field_dim: ${bridge.data_info.input_field_dim}
  input_scalar_dim: ${bridge.data_info.input_scalar_dim}
  output_field_dim: ${bridge.data_info.output_field_dim}
  output_scalar_dim: ${bridge.data_info.output_scalar_dim}
  tokenizer:
    _target_: src.models.vits.tokenization.flatten_tokenizer.FlattenTokenizer
    partitioner:
      _target_: src.models.vits.tokenization.partitioners.metis_partitioner.MetisPartitioner
      processes_number: 1
      n_vertices_per_subdomain: ${model.n_vertices_per_subdomain}
      absolute_tol: 1
      relative_tol: 0.1
    tokenization_type: simple
    processes_number: 1
    output_field_dim: ${model.output_field_dim}
  preprocessing:
    train_seed: 27
    val_seed: 37
    test_seed: 66
training:
  lbda: 0.5
  test_size: 0.2
  batch_size: 15
  num_epochs: 460
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5.0e-05
    weight_decay: 1.0e-05
seed: 5
