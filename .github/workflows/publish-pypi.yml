name: Publish to PyPI

on:
  release:
    types: [created]

jobs:
  build:
    name: Build wheels for multiple Python versions
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Check version consistency
        run: |
          pip install .
          RELEASE_VER=${GITHUB_REF#refs/*/}
          PACKAGE_VER="$(python -c 'import plaid; print(plaid.__version__)')"
          if [ "$RELEASE_VER" != "$PACKAGE_VER" ]; then
            echo "Package version ($PACKAGE_VER) doesn't match tag ($RELEASE_VER)"
            exit 1
          fi

      - name: Build package
        run: |
          poetry build

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-3.12
          path: dist/*.whl

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist