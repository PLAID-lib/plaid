name: plaid

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python>=3.11
#---# basic python
  - pip
  - tqdm
  - setuptools
#---# formatting
  - autopep8
  - black
  - yapf
  - rich
#---# test
  - pytest
  - pytest-cov
  - pytest-xdist
  - hypothesis
#---# io
  - pyyaml
#---# doc
  - sphinx
  - myst-nb
  - myst-parser
  - pylint # to use https://pylint.readthedocs.io/en/latest/pyreverse.html
#---# mesh/graph libs
  - muscat>=2.0.0
  - pycgns
  - scikit-learn
  - pip:
    - furo
    - sphinx-autoapi
    - sphinx-tabs
    - sphinxcontrib.bibtex
